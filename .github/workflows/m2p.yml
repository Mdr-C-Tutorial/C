name: main to gh-pages
on:
  push:
    branches:
      - main
jobs:
  m2p:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Merge and Push
        run: |
          git checkout gh-pages
          git merge main -m "sync from branch main"
          git push

